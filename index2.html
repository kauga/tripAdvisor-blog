<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #container {
      display: flex;
      width: 300%; /* Adjust as needed based on the number of sections (video, audio, photos) */
      transition: transform 0.5s ease;
    }

    .section {
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    #video { background-color: #3498db; }
    #audio { background-color: #2ecc71; }
    #photos { background-color: #e74c3c; }
  </style>
</head>
<body>
  <div id="container">
    <div id="video" class="section">Video</div>
    <div id="audio" class="section">Audio</div>
    <div id="photos" class="section">Photos</div>
  </div>

  <script>
    let currentPosition = 0;

    document.addEventListener('wheel', (e) => {
      if (e.deltaY > 0) {
        currentPosition += 100;
      } else {
        currentPosition -= 100;
      }

      currentPosition = Math.max(0, Math.min(currentPosition, 200)); // Adjust based on the number of sections

      document.getElementById('container').style.transform = `translateX(-${currentPosition}vw)`;
    });
  </script>
</body>
</html>
